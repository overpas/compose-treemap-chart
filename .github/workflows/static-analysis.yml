name: Static analysis

on:
  push:
    branches:
      - master
      - rework
  pull_request:
    branches:
      - master
      - rework

  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Android Lint
        run: ./gradlew lintDebug
      - name: Detekt
        run: ./gradlew detekt